<section class="product-container">
    <table class="table  table-bordered">
        <thead class="thead-dark">
            <tr>
               
                <th scope="col">Product Name</th>
                <!-- <th scope="col">Product Description</th> -->
                <!-- <th scope="col">Product Image</th> -->
                <th scope="col">Product Price </th>
                <th scope="col">Navigate </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productdetails;">
                <td>{{product.name}}</td>
                
                <td>{{product.price }}</td>
      
                               <td>
                    <button class="btn btn-primary" (click)="navigateToProductDetails(product)">view Details</button>
                    <br><br>
                    <button class="btn btn-primary" (click)="navigateToProductInfo(product)">Product-info</button>
                     </td>
                     <td>
                       
                         </td>
            </tr>
        </tbody>
    </table>
</section>
