<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<form  [formGroup]="userForm" #userFormDetails="ngForm" (ngSubmit)="onSubmit()">
  <body> <div class="form-container ">
      <div >
        <label for="inputfullname">Username</label>
        <input type="text" class="form-control" id="inputfullname" formControlName="username" placeholder="User name" [ngClass]="{'is-invalid':
        isUserFormSubmitted && userFormcontorls['username'].errors}">
        <div *ngIf="isUserFormSubmitted && userFormcontorls['username'].errors" class="error-message">
          <div *ngIf="userFormcontorls['username'].errors['required']"> Fullname and valid name required</div>
        </div>
                </div>


                <div >
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail41" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid':
        isUserFormSubmitted && userFormcontorls['email'].errors}">
        <div *ngIf="isUserFormSubmitted && userFormcontorls['email'].errors" class="error-message">
          <div *ngIf="userFormcontorls['email'].errors['required']">  Please enter the email</div>
          <!-- <div *ngIf="userFormcontorls['email'].errors['email']">  Enter a valid email address, e.g., john@gmail.co</div> -->
        </div>
      </div>
      <div >
        <label for="inputphone">Phone</label>
        <input type="tel" class="form-control" id="inputphone" formControlName="phone" placeholder="Phone number" [ngClass]="{'is-invalid':
        isUserFormSubmitted && userFormcontorls['phone'].errors}">
        <div *ngIf="isUserFormSubmitted && userFormcontorls['phone'].errors" class="error-message">
          <div *ngIf="userFormcontorls['phone'].errors['required']"> Please enter the phoneno number</div>
          <div *ngIf="userFormcontorls['phone'].errors['pattern']"> Phone number must be minimum 10 digits and maximum 12 digits in length </div>
        </div>
      </div>

      <div >
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':
        isUserFormSubmitted && userFormcontorls['password'].errors}"
        >
        <div *ngIf="isUserFormSubmitted && userFormcontorls['password'].errors" class="error-message">
          <div *ngIf="userFormcontorls['password'].errors['required']"> Password is required</div>
        </div>
      </div>
     
  
      
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck12" formControlName="disclamer"
        [ngClass]="{'is-is-invalid':
        userForm && userFormcontorls['disclamer'].errors
      }">
          <label class="form-check-label" for="gridCheck">
            I agree to the terms and conditions
          </label>
        <div *ngIf="isUserFormSubmitted && userFormcontorls['disclamer'].errors" class="error-message">
          <div *ngIf="userFormcontorls['disclamer'].errors['required']">You must agree to the terms and conditions.
          </div>
        </div>
      
      </div>
    </div>
    <button type="submit"   class="btn btn-primary">Sign in</button>
    <!-- <button class="btn btn-primary" (click)="navigateToProductDetails(product)">view Details</button> -->
  </div>
   </body>
   <!-- <button class="btn btn-primary" (click)="navigateTohome">Home</button>   -->
  </form>
